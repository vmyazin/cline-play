<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4CK3R T3TR1S</title>
    <style>
        /* Previous styles remain the same until the score and controls sections */
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .game-container {
            position: relative;
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            background-color: rgba(0, 10, 0, 0.95);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00; }
            100% { box-shadow: 0 0 20px #00ff00; }
        }

        .game-container.row-removed {
            animation: rowFlash 0.3s 2; /* Flash twice quickly */
        }

        @keyframes rowFlash {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            50% { border-color: rgba(0, 255, 0, 0.8); box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
            100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid #00ff00;
            box-shadow: inset 0 0 10px #00ff00;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #004400;
            transition: all 0.1s ease;
        }

        .piece {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00, inset 0 0 5px #fff;
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 15px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00; }
        }

        .cell.blinking {
            animation: blink 1.5s steps(5, start) infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #score {
            position: absolute;
            top: 20px;
            right: -200px;
            color: #00ff00;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            background: rgba(0, 20, 0, 0.9);
            white-space: pre;
            font-family: monospace;
            border: 1px solid #00ff00; /* Add border */
            padding: 10px; /* Add padding */
        }

        .rules {
            position: absolute;
            top: 20px;
            left: -220px; /* Position to the left */
            color: #00ff00;
            font-size: 0.9em;
            text-shadow: 0 0 3px #00ff00;
            font-family: monospace;
            background: rgba(0, 20, 0, 0.9);
            padding: 10px;
            border: 1px solid #00ff00;
            white-space: pre;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: -200px;
            color: #00ff00;
            font-size: 0.9em;
            text-shadow: 0 0 3px #00ff00;
            font-family: monospace;
            background: rgba(0, 20, 0, 0.9);
            padding: 10px;
            border: 1px solid #00ff00;
            white-space: pre;
            border: 1px solid #00ff00; /* Add border */
            padding: 10px; /* Add padding */
        }

        @keyframes flicker {
            0% { opacity: 0.8; text-shadow: 0 0 10px #ff0000; }
            50% { opacity: 1; text-shadow: 0 0 15px #ff0000; }
            100% { opacity: 0.8; text-shadow: 0 0 10px #ff0000; }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: flicker 0.5s infinite;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ff0000;
            font-family: monospace;
            white-space: pre;
        }

        .title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            white-space: pre;
            font-family: monospace;
        }
    footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 20, 0, 0.9);
        color: #00ff00;
        text-align: center;
        padding: 10px;
        font-family: monospace;
        border-top: 1px solid #00ff00;
    }

        .message {
            position: absolute;
            font-size: 1.5em;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            white-space: pre;
            font-family: monospace;
            border-radius: 50%;
            padding: 10px;
            display: none;
            animation: floatMessage 3s ease-out forwards;
        }

        .single-row-message {
            border: 2px solid #00ff00;
        }

        .multi-row-message {
            font-size: 2em;
            border: 3px solid #00ff00;
        }

        @keyframes floatMessage {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(100px);
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="game-container">
        <div class="title">H4CK3R T3TR1S v0.5</div>
        <div id="game-board"></div>
        <div id="score">SCORE: <span id="score-value">0</span></div>
        <div class="controls">
            <div>← Move Left</div>
            <div>→ Move Right</div>
            <div>↓ Move Down</div>
            <div>↑ Rotate</div>
            <div>␣ Drop</div>
        </div>
        <div class="game-over">┌─────────────┐
│SYSTEM BREACH│
└─────────────┘</div>
        <div class="single-row-message message">Nice!</div>
        <div class="multi-row-message message">H4CK3R!</div>
    </div>
    <footer>
        <p>&copy; 2025 My Game App</p>
    </footer>

    <script>
        // Previous JavaScript remains exactly the same
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Tetris game logic
        class Tetris {
            constructor() {
                this.board = Array(20).fill().map(() => Array(10).fill(0));
                this.piece = {
                    shape: [[1], [1], [1], [1]],
                    x: 3,
                    y: 0
                };
                this.score = 0;
                this.gameOver = false;
                this.init();
            }

            init() {
                this.createBoard();
                this.bindControls();
                this.gameLoop();
            }

            createBoard() {
                const board = document.getElementById('game-board');
                for (let i = 0; i < 20; i++) {
                    for (let j = 0; j < 10; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${i}-${j}`;
                        board.appendChild(cell);
                    }
                }
            }

            bindControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.movePiece(-1, 0);
                            break;
                        case 'ArrowRight':
                            this.movePiece(1, 0);
                            break;
                        case 'ArrowDown':
                            this.movePiece(0, 1);
                            break;
                        case 'ArrowUp':
                            this.rotatePiece();
                            break;
                        case ' ':
                            this.dropPiece();
                            break;
                    }
                });
            }

            movePiece(dx, dy) {
                const newX = this.piece.x + dx;
                const newY = this.piece.y + dy;
                
                if (this.isValidMove(newX, newY)) {
                    this.piece.x = newX;
                    this.piece.y = newY;
                    this.render();
                } else if (dy > 0) {
                    this.lockPiece();
                    this.checkLines();
                    this.spawnPiece();
                }
            }

            rotatePiece() {
                const rotated = this.piece.shape[0].map((_, i) => 
                    this.piece.shape.map(row => row[i]).reverse()
                );
                
                if (this.isValidMove(this.piece.x, this.piece.y, rotated)) {
                    this.piece.shape = rotated;
                    this.render();
                }
            }

            dropPiece() {
                while (this.isValidMove(this.piece.x, this.piece.y + 1)) {
                    this.piece.y++;
                }
                this.lockPiece();
                this.checkLines();
                this.spawnPiece();
            }

            isValidMove(x, y, shape = this.piece.shape) {
                for (let i = 0; i < shape.length; i++) {
                    for (let j = 0; j < shape[i].length; j++) {
                        if (shape[i][j]) {
                            const newX = x + j;
                            const newY = y + i;
                            
                            if (newX < 0 || newX >= 10 || newY >= 20) return false;
                            if (newY >= 0 && this.board[newY][newX]) return false;
                        }
                    }
                }
                return true;
            }

            lockPiece() {
                for (let i = 0; i < this.piece.shape.length; i++) {
                    for (let j = 0; j < this.piece.shape[i].length; j++) {
                        if (this.piece.shape[i][j]) {
                            const y = this.piece.y + i;
                            const x = this.piece.x + j;
                            if (y >= 0) {
                                this.board[y][x] = 1;
                            }
                        }
                    }
                }
            }
        
            flashBoundaries() {
                const gameContainer = document.querySelector('.game-container');
                gameContainer.classList.add('row-removed');
                setTimeout(() => {
                    gameContainer.classList.remove('row-removed');
                }, 300); // Duration should match CSS animation
            }

            checkLines() {
                let linesCleared = 0;
                for (let i = this.board.length - 1; i >= 0; i--) {
                    if (this.board[i].every(cell => cell === 1)) {
                        // Add blinking animation to the row
                        for (let j = 0; j < 10; j++) {
                            const cell = document.getElementById(`cell-${i}-${j}`);
                            cell.classList.add('blinking');
                        }
                        
                        // Delay row removal for animation
                        setTimeout(() => {
                            this.board.splice(i, 1);
                            this.board.unshift(Array(10).fill(0));
                            this.score += 100;
                            document.getElementById('score-value').textContent = this.score;
                            this.flashBoundaries();
                            this.render(); // Re-render to show the new state
                        }, 1500); // Match the CSS animation duration
                        linesCleared++;
                    }
                }
                if (linesCleared > 0) {
                    this.showClearMessage(linesCleared);
                }
            }
            
            showClearMessage(linesCleared) {
                const messageDiv = linesCleared > 1 ? document.querySelector('.multi-row-message') : document.querySelector('.single-row-message');
                if (messageDiv) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.left = `${Math.random() > 0.5 ? 20 : -200}px`
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
            spawnPiece() {
                const minLength = 1;
                const maxLength = 5;
                const randomLength = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
                
                // Generate straight block of random length
                const straightPiece = Array(randomLength).fill([1]);

                this.piece = {
                    shape: straightPiece,
                    x: Math.floor(Math.random() * 8) + 1, // Random x position, avoiding edges
                    y: 0
                };
                
                if (!this.isValidMove(this.piece.x, this.piece.y)) {
                    this.gameOver = true;
                    document.querySelector('.game-over').style.display = 'block';
                }
            }

            render() {
                // Clear board
                for (let i = 0; i < 20; i++) {
                    for (let j = 0; j < 10; j++) {
                        const cell = document.getElementById(`cell-${i}-${j}`);
                        cell.classList.remove('piece', 'blinking');
                    }
                }

                // Render locked pieces
                for (let i = 0; i < 20; i++) {
                    for (let j = 0; j < 10; j++) {
                        if (this.board[i][j]) {
                            const cell = document.getElementById(`cell-${i}-${j}`);
                            cell.classList.add('piece');
                        }
                    }
                }

                // Render current piece
                for (let i = 0; i < this.piece.shape.length; i++) {
                    for (let j = 0; j < this.piece.shape[i].length; j++) {
                        if (this.piece.shape[i][j]) {
                            const y = this.piece.y + i;
                            const x = this.piece.x + j;
                            if (y >= 0) {
                                const cell = document.getElementById(`cell-${y}-${x}`);
                                cell.classList.add('piece');
                            }
                        }
                    }
                }
            }

            gameLoop() {
                if (!this.gameOver) {
                    this.movePiece(0, 1);
                    this.render();
                    setTimeout(() => this.gameLoop(), 1000);
                }
            }
        }

        // Start the game
        const game = new Tetris();
    </script>
</body>
</html>
